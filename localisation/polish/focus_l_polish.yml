 POL_nowy_plan_zagospodarowania_przestrzennego_warszawy:0 "Nowy plan gospodarczy"
 POL_nowy_plan_zagospodarowania_przestrzennego_warszawy_desc:0 "Do przeciwstawienia się Trzaskowskiemu potrzebujemy nowego planu zagospodarowania przestrzennego. Musimy ustalić gdzie, co i jak budować. Powinniśmy zdecydować też jaki model gospodarczy kraju będzie najefektywniejszy oraz jaką politykę handlową będziemy prowadzić."
