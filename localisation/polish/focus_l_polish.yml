 #FORP Start#
 
 POL_zajecie_fotelu_naczelnika:0 "Przejęcie fotelu naczelnika"
 POL_zajecie_fotelu_naczelnika_desc:0 "Niezorganizowany Sztab Generalny potrzebuje silnego przywódcy. Szczególnie w okresie wojny domowej. Szef Sztabu Generalnego, generał Rajmund Andrzejczak chce wykorzystać pozycję i siegnąć po władzę. Jest on generałem najwyższego szczebla, więc czysto teoretycznie nie powinno być to trudne. W trakcie III zebrania Sztabu wcieli swój plan w życie."
 POL_ustanowienie_malej_konstytucji_forp:0 "Mała konstytucja [?global.year|0]"
 POL_ustanowienie_malej_konstytucji_forp_desc:0 "Uchwalenie nowej konstytucji pozwoli ustalić kilka niezbędnych elementów, aby państwo mogło poprawie funkcjonować oraz zapewni stałą pozycję nowemu naczelnikowi."
 POL_sformowanie_rady_narodowej_rp:0 "Sformowanie Rady Narodowej RP"
 POL_sformowanie_rady_narodowej_rp_desc:0 "Powstanie Rady Narodowej będzie swoistą przeciwwagą dla autorytarnej władzy naczelnika. Nieutworzenie jej spotkałoby się z dużym sprzeciwem całego Sztabu Generalnego i prawdodopobną, rychłą utratą władzy przez Andrzejczaka. Mimo lekkiego osłabienia pozycji, dobrze rozgrywana nie powinna sprawiać problemów."
 POL_przemowienie_do_warszawiakow: "Przemówienie do warszawiaków"
 POL_przemowienie_do_warszawiakow_desc:0 "Potrzebujemy zbudować zaufanie do nas, wśród naszego ludu. Po tym co się wydarzyło nie będzie to łatwe. Dobrym początkiem będzie danie im nadziei na lepsze jutro. Może nie przekona to wielu, ale jak odwołamy się do Powstania Warszawskiego to bardziej prawicowe środowiska będą powoli lgnąć w naszą stronę."
 POL_I_zebranie_sztabu_generalnego:0 "I zebranie Sztabu Generalnego"
 POL_I_zebranie_sztabu_generalnego_desc:0 "Zwołajmy sztab, aby opanować sytuację w tych nikczemnych czasach obecnego kryzysu. Powinniśmy też przedyskutować nasze następne cele jak i możliwości, w tym odłączenie się od Prawa i Sprawiedliwości."
 POL_planowanie_operacji_W:0 "Planowanie operacji W"
 POL_planowanie_operacji_W_desc:0 "Decyzje zostały podjęte. Pora rozplanować nasz następny ruch - operację W. Plan zakłada metodyczne zajęcie kluczowych obszarów stolicy wraz z obaleniem rządu Trzaskowskiego zastępując go tymczasowym rządem Sztabu Generalnego."
 POL_zebranie_zolnierzy_z_calego_kraju:0 "Zebranie żołnierzy z całego kraju"
 POL_zebranie_zolnierzy_z_calego_kraju_desc:0 "W celu wyegzekwowania planu powinniśmy zebrać wszystkich żołnierzy i generałów lojalnych sztabowi, zapewni to nam odpowiednie środki do wykonania misji."
 POL_marsz_na_warszawe:0 "Marsz na Warszawę"
 POL_marsz_na_warszawe_desc:0 "Posiadamy wszystko czego potrzebowaliśmy do wyruszenia. Czas stawić opór Trzaskowskiemu i obalić jego reżim raz na dobre. Po szybkim zakończeniu planu środki, które do tego wykorzystamy zostaną nam zapomniane, ponieważ to zwycięzcy piszą historię."
 POL_wawerskie_przedmiescia:0 "Wawerskie przedmieścia"
 POL_wawerskie_przedmiescia_desc:0 "Wawer stanowić będzie dobry przyczułek do rozpoczęcia operacji. Jego zajęcie pozwoli ustabilizować wschodni brzeg Wisły z małym oporem. Na Wawrze dominują nastroje narodowo-konserwatywne. Możemy liczyć na wsparcie lokalnych mieszkańców."
 POL_praska_ofensywa:0 "Praska ofensywa"
 POL_praska_ofensywa_desc:0 "Zajęcie pragi zapewni dostęp do kluczowych punktów infrastruktury wschodniego brzegu Wisły. Sukcesywnie zablokuje to możliwość reorganizacji oporu Trzaskowskiego po tej stronie miasta."
 POL_kolej_na_bialoleke:0 "Kolej na Białołękę"
 POL_kolej_na_bialoleke_desc:0 "Białołęka jako dość odizolowana dzielnica nie powinna stanowić dużego problemu dla wojsk, które mają zamiar udeżyć w tą część miasta. Zdobycie jej przypieczętuje los Trzaskowskiego pozwalając na przeprawę na drugi brzeg."
 POL_centrum_dowodzenia:0 "Centrum dowodzenia"
 POL_centrum_dowodzenia_desc:0 "Nowo zajęta Praga Północ będzie stanowić idealne centrum dowodzenia w następujących ofensywach, a konkretniej urząd dzielnicy tam się znajdujący."
 POL_skok_przez_wisle:0 "Skok przez Wisłę"
 POL_skok_przez_wisle_desc:0 "Udało się! Wschodni brzeg Wisły został całkowicie przejęty. Pora ruszyć o krok dalej. Zachodnia część tylko oczekuje naszego wyzwolenia. Już tylko kilka kroków i Warszawa będzie zdobyta!"
 POL_wymuszony_pokoj:0 "Wymuszony pokój"
 POL_wymuszony_pokoj_desc:0 "Niestety, plan się nie powiódł, lecz nie wszystko stracone. Przeliczyliśmy się. Opór wroga był zbyt silny. Nie doceniliśmy propagandy Trzaskowskiego. Tak czy owak, będziemy zmuszeni do podzielenia Warszawy. Jeszcze będzie okazja, żeby pozbyć się tego skorumpowanego egoisty."
 POL_pakt_z_diablem:0 "Pakt z diabłem"
 POL_pakt_z_diablem_desc:0 "Ofensywa nie poszła zgodnie z planem. Zostaliśmy zmuszeni poprosić o wsparcie Kaczyńskiego. Szlak. Warszawiacy nie wiedzą w co się pakują stawiając nam tak stanowczy opór. Prezes tym razem nie będzie miał skrupułów. Szczególnie, gdy odpowiedzialność nie spadnie na niego, a na nas..."
 POL_obowiazkowa_sluzba:0 "Obowiązkowa służba"
 POL_obowiazkowa_sluzba_desc:0 "Wprowadzenie obowiązkowej służby na czas walk wydaje się jedynym rozsądnym rozwiązaniem. Zwiększy to ilość wojskowych biorących udział w walkach na froncie i przyspieszy to nasze ofensywy. Nie wspominając, że doszczędnie zniszczy nasze poparcie, chociaż w sumie i tak oscyluje ono blisko minimum."
 POL_zajecie_mostow:0 "Zajęcie mostów"
 POL_zajecie_mostow_desc:0 "Kolejną częścią planu będzie zajęcie mostów na linii Wisły, a następnie przeprowadzanie serii szturmów przez nie. Trzaskowski nawet nie zdąży ich wyburzyć, gdy my wkroczymy. Pali się mu grunt pod nogami."
 POL_zoliborski_plan:0 "Żoliborski plan"
 POL_zoliborski_plan_desc:0 "Jako iż niemożliwym jest zaatakowanie Żoliborza przez Wisłę, bo nie istnieje most łączący go ze wschodnim brzegiem musi on zostać zaatakowany od południa. Zajęcie go zakończy podział Warszawy i warszawskich rodzin raz na dobre."
 POL_centrum_wroga:0 "Centrum wroga"
 POL_centrum_wroga_desc:0 "Sprawnie przeprowadzona ofensywa na Śródmieście zablokuje możliwość ucieczki Trzaskowskiego z Pałacu Prezydenckiego dając nam możliwość na szybkie schwytanie go i rozpoczęcie procesu przeciwko czynom jakim się dopuścił."
 POL_zdobycie_wilanowa:0 "Zdobycia wilanowa"
 POL_zdobycie_wilanowa_desc:0 "Wilanów jako jedna z kluczowych dzielnic Warszawy, kiedy ugnie się atakom ze wschodu doprowadzi do runięcia defensywy Trzaskowskiego jak domku z kart. Całe południe stolicy będzie nasze. To tylko kwestia czasu oraz cierpliwości."
 POL_proces_trzaskowskiego:0 "Proces Trzaskowskiego"
 POL_proces_trzaskowskiego_desc:0 "Tak jak zakładaliśmy. Trzaskowski nie zdążył uciec sprawiedliwości. Pora na pokazowy proces pogrążający go. Zniszczy to wszelkie nadzieje jego zwolenników i pozwoli nam zmienić zdanie opinii publicznej na naszą korzyść."
 POL_defilada_na_marszalkowskiej:0 "Defilada na Marszałkowskiej"
 POL_defilada_na_marszalkowskiej_desc:0 "Defilada pokoju i jedności Warszawy poprowadzona przez reprezentatywną ulicę Marszałkowską pokaże mieszkańcom stolicy, że nie mają się już dłużej czego obawiać. Wszyscy jesteśmy Polakami.\nZa Polską stoimy murem."
 POL_wybor_lidera:0 "Wybór lidera"
 POL_wybor_lidera_desc:0 "Pora wybrać jednego z czołowych liderów powstania na naszego przywódce. Zbierzmy się zatem na drugim zebraniu sztabu, aby omówić tę kwestię i ewentualnie zagłosować."
 POL_nowa_warszawa:0 "Nowa Warszawa"
 POL_nowa_warszawa_desc:0 "Udało się! Warszawa została zjednoczona pod rządem wojskowym. Naszym następnym celem będzie zyskanie uznania na arenie międzynarodowej jak i wyzwolenie większej liczby regionów."
 POL_II_zebranie_sztabu_generalnego:0 "II zebranie Sztabu Generalnego"
 POL_II_zebranie_sztabu_generalnego_desc:0 "Sytuacja wymknęła się z pod kontroli. Powinniśmy zwołać II posiedzenie Sztabu Generalnego, aby omówić środki jakie mamy podjąć do załagodzenia konfliktu jak i sfery, w których będziemy zmuszeni do wycofania się. Nie będą to łatwe decyzje, ale będziemy musieli je podjąć."
 POL_nadwislanski_rozejm:0 "Nadwiślański rozejm"
 POL_nadwislanski_rozejm_desc:0 "Stało się. Jesteśmy zmuszeni do podpisania tzw. Nadwiślańskiego Rozejmu. Podzieli on Warszawę na dwie strefy wzdłuż linii Wisły, nie uwzględniając Białołęki, która przypadnie Trzaskowskiemu wraz z zachodnim brzegiem. Walczyliśmy dzielnie, ale póki co musimy się skupić na tym co mamy."
 POL_pomaranczowa_linia:0 "Pomarańczowa linia"
 POL_pomaranczowa_linia_desc:0 "Jednym z postulatów Trzaskowskiego jest otworzenie Pomarańczowej Linii. Specjalnego połączenia komórkowego między gabinetem lidera Frontu Odnowy RP, a prezydentem Warszawy. Zgodnie z jego ideą pozwoli to szybciej załogodzić stosunki w razie kryzysu. Taka możliwość może zostać ciekawie wykorzystana, chociaż czy zostanie wykorzystana przez nas w ogóle?"
 POL_rozpoczecie_stabilizacji:0 "Rozpoczęcie stabilizacji"
 POL_rozpoczecie_stabilizacji_desc:0 "Pogodzenie się z obecną sytuacją to pierwszy krok do sukcesu. Rozpocznijmy od ustabilizowania tego chaosu oraz posprzątania zniszczonej walkami Warszawy. Pozwoli to w dalekiej, bądź też nie aż tak bardzo przyszłości ponownie zmierzyć się z Trzaskowskim i zjednoczyć Warszawę raz, a porządnie."
 POL_telefon_do_prezesa:0 "Telefon do prezesa"
 POL_telefon_do_prezesa_desc:0 "Z bólem serca, ale wydaje się to jedynym rozsądnym rozwiąniem w tej sytuacji. Nie będziemy przecież negocjować z wrogiem? Jeśli rozmowa z Kaczyńskim przebiegnie pomyślnie to w szybkim tempie powinniśmy się spodziewać delegacji Prawa i Sprawiedliwości na Pradze."
 POL_dolaczenie_do_zjednoczonej_prawicy:0 "Dołączenie do Zjednoczonej Prawicy"
 POL_dolaczenie_do_zjednoczonej_prawicy_desc:0 "Żeby otrzymać wsparcie musimy dołączyć do sojuszu Prawa i Sprawiedliwości - Zjednoczonej Prawicy. W tym momencie nie mamy już możliwości wycofania się. Dużo to nam nie da, ale musimy trzymać się zobowiązań."
 POL_pisiorscy_oficerowie:0 "Pisiorscy oficerowie"
 POL_pisiorscy_oficerowie_desc:0 "Jedną z rzeczy obiecanych Kaczyńskiemu jest zastąpienie obecnej kadry oficerskiej tymi lojalnymi Prawu i Sprawiedliwości. Zabierze to nam istotny fragment naszej niezależności, ale z drugiej strony pozwoli wyeliminować obecnych, skorumpowanych oficerów, zastępując ich sprawnie funkcjonującyjmi."
 POL_plan_ofensywy:0 "Plan ofensywy"
 POL_plan_ofensywy_desc:0 "Pora rozrysować plan działania, aby wreszcie poprowadzić skuteczną ofensywę i zjednoczyć Warszawę pod jednym słusznym rządem. Rozpoczęcie ataku z granic PiSu doszczętnie okrążając Warszawę najprawdopodobniej da zamierzony efekt."
 POL_masakra_pod_palacem_kultury:0 "Masakra pod Pałacem Kultury"
 POL_masakra_pod_palacem_kultury_desc:0 "Wojska Prawa i Sprawiedliwości mszcząc się za secesję nie okazały żadnych skrupułów wobec swoich rodaków, a cała odpowiedzialność spada na nas. Nie mamy już co na to poradzić. Przez mieszkańców zostaliśmy określeni wojskami dyktatora, ale co się im dziwić. Krwawa masakra cywili pod pałacem kultury nie działa na naszą korzyść."
 POL_cena_zwyciestwa:0 "Cena zwycięstwa"
 POL_cena_zwyciestwa_desc:0 "Tak jak zakładaliśmy ceną za nasze zwycięstwo będzie wolność. Walka na tym etapie nie ma żadnego logicznego sensu. Kaczyński opanował część istotnych dla nas elementów państwa, ale widnieje światełko w tunelu. Utrzymanie władzy przez prezesa PiSu nie jest całkowicie pewne. Okazanie obywatelskiego nieposłuszeństwa może dorpowadzić do kolejnej secesji, a w tym całkowitego rozpadu PiSu."
 
