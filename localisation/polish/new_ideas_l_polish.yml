l_polish:
 pol_niepopularny_rezim:0 "Niepopularny Reżim"
 pol_niepopularny_rezim_desc:0 "Obywatele przyzwyczajeni do panującego ustroju demokratycznego nie popierają wojska, w konskwencji czego liczna fala protestów i błędów systemowych uniemożliwia pełne funkcjonowanie państwa."
 pol_elitarne_dowodztwo:0 "Elitarne Dowództwo"
 pol_elitarne_dowodztwo_desc:0 "Dowództwo byłej 3 RP skupione w małym kraju wprowadziło niespotykany do tej pory poziom dowodzenia w porównaniu do reszty rewolucjonistów."
 pol_skorumpowani_oficerowie:0 "Skorumpowani Oficerowie"
 pol_skorumpowani_oficerowie_desc:0 "Kadra oficerska utrzymuje, iż ich wynagrodzenie jest niewystarczające, w konsekwencji czego podlegają temu, kto zapłaci im najwięcej."
 pol_wojskowy_terror:0 "Wojskowy Terror"
 pol_wojskowy_terror_desc:0 "Po ustanowieniu dyktatury, aby utrzymać władze wprowadzono rewolucyjny terror oraz rządy silnej ręki."
 pol_uprzywilejowani_wojskowi:0 "Uprzywilejowani Wojskowi"
 pol_uprzywilejowani_wojskowi:0 "Obywatele wstępujący w szeregii wosjka otrzymują ogrom benefitów socjalnych oraz urzędowych. "
 pol_medialna_propaganda:0 "Krajowa Rada Radiofoni i Telewizji"
 pol_medialna_propaganda_desc:0 "Krajowa Rada Radiofoni i Telewizji kontroluje wszystkie instytucje medialne propagując jedynie materiały zatwierdzone przez rząd."
 czlonek_ue:0 "Członek UE"
 czlonek_ue_desc:0 "Kraj członkowski Unii Europejskiej - gospodarczo-politycznego związku państw dążącego do globalizacji oraz wspólnej współpracy."
 czlonek_nato:0 "Członek NATO"
 czlonek_nato_desc:0 "Kraj członkowski Paktu Północnoatlantyckiego - sojuszu defensywnego wzajemnej obrony krajów członkowskich."
 pol_rada_narodowa:0 "Rada Narodowa"
 pol_rada_narodowa_desc:0 "Organ legislacyjny składający się z członków Sztabu Generalnego umożliwiający efektywniejsze zarządanie krajem jak i satsyfakcjonujący wojskowych biorących udział w ustanawianiu Frontu Odnowy RP."
 pol_warszawski_opor:0 "Warszawski Opór"
 pol_warszawski_opor_desc:0 "Warszawiacy po wydarzeniach z Marszu na Warszawę nie mają zamiariu popierać rządu. Propaganda Trzaskowskiego robi swoje, a mieszkańcy stolicy z czasem odwracają się od wojska."
 pol_panstwowy_fundusz_rozbudowy:0 "Państwowy fundusz rozbudowy"
 pol_panstwowy_fundusz_rozbudowy_desc:0 "Państwowy fundusz rozbudowy został wprowadzony przez Rajmunda Andrzejczaka w celu przeznaczenia większej sumy pieniędzy na budowę państwowych oraz specjalnie granty dla najbardziej efektywnych fabryk, aby szybciej rozwijać państwo."
 pol_gruzy_warszawy:0 "Gruzy Warszawy"
 pol_gruzy_warszawy_desc:0 "Po Marszu na Warszawę wschodnia część stolicy legła w gruzach. Część naszych mieszkańców nie ma gdzie mieszkać, a wiele kluczowych punktów dla infrastruktury zostało zniszconych. Sytuacja jest dramatyczna."
 pol_budzet_w_ruinie:0 "Budżet w ruinie"
 pol_budzet_w_ruinie_desc:0 "Opodatkowanie sterroryzowanych mieszkanców Warszawy prowadziłoby do całkowitego zniszczenia poparcia rządu i najprawdopodobniej rewolucji. Nie jesteśmy sobie w stanie na to pozwolić przez co mierzymy się z praktycznie nieistniejącym budżetem."
 pol_nielojalna_armia:0 "Nielojalna armia"
 pol_nielojalna_armia_desc:0 "Braki w budżecie doprowadziły do nieodpowiedniego finansowania armii co spowodowało nielojalność dywizji względem rządu. Pozostawienie sytuacji samej sobie może doprowadzić do przewrotu."
 pol_anarchia_na_ulicach:0 "Anarchia na ulicach"
 pol_anarchia_na_ulicach_desc:0 ""
 POL_NIELOJALNA_ARMIA_TT:0 "§RNie da się edytować szablonów dywizji§!"