 POL_RADA_NARODOWA_desc:0 "Rada została ustanowiona dekretem Prezydenta RP Władysława Raczkiewicza z 9 grudnia 1939 r. we Francji.\n\nCzłonkowie Rady zostali powołani przez prezydenta 21 grudnia 1939 r. Byli to - Ignacy Jan Paderewski, Tadeusz Bielecki, Jan Brandys, Arka Bożek, Tytus Filipowicz, Józef Gawlina, Jan Jaworski, Stanisław Jóźwiak, Herman Lieberman, Stanisław Mackiewicz, Stanisław Mikołajczyk, Zygmunt Nowakowski, Ignacy Schwarzbart, Tadeusz Tomaszewski, Zofia Zaleska i Lucjan Żeligowski.\n\nPo niekorzystnych dla Polski ustaleniach mocarstw na konferencji jałtańskiej w lutym 1945 roku, co wywołało przewlekły kryzys w pracach rady, prezydent zmuszony był ją rozwiązać 21 marca.\n\nW 1949 roku trzecią radę powołał Prezydent RP na uchodźstwie August Zaleski. Jej kolejnymi przewodniczącymi byli - Tytus Filipowicz, Zygmunt Podhorski i Franciszek Wilk. Z dniem 15 grudnia 1953 zmieniona została nazwa na Rada Rzeczypospolitej Polskiej.\n\n21 czerwca 1979 Prezydent RP Edward Raczyński utworzył Oddział Rady Narodowej RP na obszarze Republiki Federalnej Niemiec. 18 października 1982 utworzył Oddział Rady Narodowej RP na obszarze Kanady. 30 listopada 1983 zwołał Radę Narodową RP na dzień 17 grudnia 1983, na pierwsze posiedzenie w nowej kadencji. 3 grudnia 1988 Kazimierz Sabbat rozwiązał z dniem 17 grudnia 1988 Radę Narodową RP wobec upływu kadencji.\n\n22 maja 1989 Prezydent RP Kazimierz Sabbat zwołał Radę Narodową RP na dzień 10 czerwca 1989 na pierwsze posiedzenie w nowej kadencji. Ostatecznie Rada rozwiązała się w 1991 roku, w obliczu przeprowadzenia w Polsce pierwszych po wojnie całkowicie wolnych wyborów do Sejmu i Senatu.\n\nPo rozpocząciu Polskiej Wojny Domowej rada została przywrócona ponownie jako organ legislacyjny składający się z członków Sztabu Generalnego umożliwiający efektywniejsze zarządanie krajem jak i satsyfakcjonujący wojskowych biorących udział w ustanawianiu Frontu Odnowy RP."
 POL_RAJMUND_ANDRZEJCZAK_desc:0 "Urodzony 29 grudnia 1967 roku w Świdnicy absolwent Wyższej Szkoły Oficerskiej Wojsk Pancernych w Poznaniu i Wojskowej Akademii Obrony Republiki Czeskiej w Brnie. W latach 2003–2005 dowódca 1 batalionu pancernego Ułanów Krechowieckich w Orzyszu, następnie m.in. dowódca polskiego kontyngentu wojskowego UNDOF na granicy izraelsko-syryjskiej.\n\n9 sierpnia 2011 Prezydent RP Bronisław Komorowski mianował go na stopień generała brygady. W latach 2012–2014 dowódca 17 Wielkopolskiej Brygady Zmechanizowanej w Międzyrzeczu. Jesienią 2014 został zastępcą dowódcy i szefem sztabu 12 Szczecińskiej Dywizji Zmechanizowanej. Od 3 maja 2016 dowódca 12 DZ.\n\n11 sierpnia 2016 Prezydent RP Andrzej Duda mianował go na stopień generała dywizji. 29 czerwca 2018 przekazał gen. bryg. Maciejowi Jabłońskiemu dowodzenie dywizją.\n\n29 czerwca 2018 Prezydent RP Andrzej Duda mianował go z dniem 3 lipca 2018 na stopień generała broni i na stanowisko Szefa Sztabu Generalnego Wojska Polskiego. W poniedziałek 2 lipca 2018 odebrał z rąk Prezydenta RP akty mianowania na stopień wojskowy generała broni i na stanowisko Szefa SG WP. Postanowieniem Prezydenta Rzeczypospolitej Andrzeja Dudy z dnia 1 sierpnia 2018 generał broni Rajmund Andrzejczak został wskazany jako osoba przewidziana do mianowania na stanowisko Naczelnego Dowódcy Sił Zbrojnych.\n\nPostanowieniem Prezydenta RP Andrzeja Dudy z dnia 7 listopada 2019 został mianowany na stopień generała. Akt mianowania odebrał 12 listopada 2019 z rąk Prezydenta RP w Pałacu Prezydenckim.\n\n14 lipca 2021 stojąc na czele Sztabu Generalnego dokonał secesji z obecnego rządu Prawa i Sprawiedliwości, w celu uniezależnienia instytucji Sztabu Generalnego rozpoczynając operację - Marsz na Warszawę.\n\nZ powodu silnego oporu warszawiaków dnia 20 lipca 2021 został podpisany Wiślański Rozejm między Warszawą, a nowo utworzonym Frontem Odnowy Rzeczypospolitej Polskiej. Odcinał on oba państwa na linii Wisły oddając kontrolę wschodniego brzegu Frontowi z wyjątkiem Białołęki.\n\n7 sierpnia 2021 został on mianowany naczelnikiem państwa przejmując wszystkie urzędy legislacyjne w kraju."
 POL_SZTAB_GENERALNY_WOJSKA_POLSKIEGO_desc:0 "25 października 1918, w Warszawie, Rada Regencyjna Królestwa Polskiego ustanowiła urząd Szefa Sztabu Wojsk Polskich, który 28 października objął generał porucznik Tadeusz Rozwadowski. Na pamiątkę tego aktu Rady Regencyjnej dzień 25 października obchodzony jest jako święto instytucji polskiego Sztabu Generalnego.\n\n22 grudnia 1928 minister spraw wojskowych marszałek Polski Józef Piłsudski zniósł dotychczasową nazwę Sztab Generalny i wprowadził na jej miejsce nazwę Sztab Główny.\n\nZmiana nazwy oznaczała powrót do tradycji Sztabu Głównego istniejącego w armii Księstwa Warszawskiego i Królestwa Kongresowego. 1 września 1939 przeszedł na organizację czasu wojennego i został przeformowany na Sztab Naczelnego Wodza. Pod tą samą nazwą funkcjonował w Polskich Siłach Zbrojnych, we Francji, a od 1940 w Wielkiej Brytanii.\n\n sierpnia 1944 w Lublinie przystąpiono do organizacji Sztabu Głównego WP, w ramach Naczelnego Dowództwa Wojska Polskiego. 10 lipca 1945 przeformowany na etat pokojowy i przemianowany na Sztab Generalny WP.\n\nSiedziba sztabu znajduje się w Warszawie przy ul. siędza Ignacego Kłopotowskiego 15.\n\n14 lipca 2021 Sztab Generalny dokonał secesji z obecnego rządu Prawa i Sprawiedliwości, w celu uniezależnienia się rozpoczynając operację - Marsz na Warszawę.\n\nZ powodu silnego oporu warszawiaków dnia 20 lipca 2021 został podpisany Wiślański Rozejm między Warszawą, a nowo utworzonym Frontem Odnowy Rzeczypospolitej Polskiej. Odcinał on oba państwa na linii Wisły oddając kontrolę wschodniego brzegu Frontowi z wyjątkiem Białołęki.\n\nInstytuacja Sztabu Generalnego nie jest w pełni zorganizowana z faktu polskich zapędów secesyjno-rewolucyjnych. Panuje powszechne przekonanie, że brakuje silnego przywódcy, który poprowadzi Sztab Generalny do celu."