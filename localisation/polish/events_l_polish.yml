 ##Rajmund Andrzejczak Naczelnikiem
 forp.1.t:0 "Rajmund Andrzejczak mianuje siebie naczelnikiem"
 forp.1.d:0 "Godzina 14:00. Rozpoczyna się trzecie spotkanie Sztabu Generalnego Wojska Polskiego od rozpoczęcia wojny domowej. Tak jak w dwóch poprzednich, co najpewniej stanie się tradycją do obradowania wybrano były urząd dzielnicy Praga Północ. Teraz siedzibę Sztabu Generalnego. Jeden z nielicznych niedotkniętych wojną przystosowanych do celów administacyjnych budynków. Napięcie na sali jest dość wysokie. Po haniebnych drugich obradach SG, które zmusiły nas do podziału Warszawy czołowi politycy państwa są w rozsypce. Rozwiązania problemu doszukują się u szefa Sztabu Generalnego - generała Rajmunda Andrzejczaka, który zgodnie z obietnicą dzisiaj w trakcie posiedzenia ma zamiar ostatecznie rozwiązać problem braku organizacji politycznej w kraju. Na sali roznosi się donośny szept pośród zebranych. Debatują oni na temat różnych rozwiązań sytuacji. Część osób rozważa nawet rozmowy o zjednoczeniu z Trzaskowskim. Nagle otwierają się drzwi. Ku nim spoglądają wszyscy członkowie spotkania. Na salę wchodzi długo wyczekiwany Rajmund Andrzejczak. W jego oczach da się zauważych strach i ekscytację jaką odczuwa. Generałowie sztabu z zaciekawieniem patrzą na to co ma zamiar uczynić. Wtem odzywa się Rajmund. -Zwracam się do wszystkich zebranych w sprawie najwyższej wagi. Jak pewnie wiecie ostatnia wojna nie potoczyła się dla nas najlepiej. Ogromy ludzi buntują się przeciwko nam, budżet jest w ruinie, a armia podlega nam tylko w teorii. Cała sytuacja nie wygląda dla nas kolorowo, ale mimo przeciwności losu jesteśmy zmuszeni walczyć do ostatniej kropli krwi.- Reakcje wśród sztabu były mieszane, lecz w większości były to oklaski. -W dniu dzisiejszym jako Szef Sztabu pragnę wziąć odpowiedzialność za przyszłe wydarzenia jak i za to co się już dokonało. Nie cofniemy tego. Jedyne co możemy zrobić to zacząć działać.- Kontynuował Andrzejczak. -Dlatego właśnie pragnę objąć nowo utworzony przeze mnie urząd Naczelnika i jako wasz przełożony rozkazuję wam od teraz niezwłocznie wykonywać moje polecenia, ponieważ w inny sposób nie damy rady naprawić tego co zostało zniszczone. Zatem jako Naczelnik przyżekam bronić naszej ojczyzny do ostatniej kropli krwii oraz dołożyć wszelkich starań, aby naszym obywatelom żyło się lepiej. Tak mi dopomóż Bóg!- Wielu z zebranych było zadziwionych obrotem spraw. Zdecydowana większość postanowiła kontynuować brawa. -MORDERCA! MASZ KREW NA RĘKACH!- Nagle krzyknął ktoś na sali. Naczelnik niezwłocznie rozkazał uwięzić osobę za to odpowiedzialną. Reszta obrad potoczyła się bez najmniejszego problemu..."
 forp.1.a:0 "Chwała naszemu naczelnikowi!"
 
 ##Mała Konstytucja 2021
 forp.2.t:0 "Mała Konstytucja [?global.year|0] zostaje uchwalona"
 forp.2.d:0 "Na biurku przed naczelnikiem leży nowy dotychczas projekt konstytucji, która ma naprawić i sprecyzować wiele kwestii administracyjno-formalnych. Napisany on został przez 3 czołowych polityków naszego państwa - Jarosława Mika, Tadeusza Mikutela oraz Krzysztofa Króla. Pozwoli początkowo objąć praktycznie pełnię władzy Andrzejczakowi do czasu napisania kolejnej konstytucji, która może mu władzę absolutną, bądź rozpocząć reformy demokratyczne w kraju. Póki co według obecnej małej konstytucji zapisane jest wiele artykułów takich jak - Artykuł 4 - władza należy do narodu, a jest sprawowana za pośrednictwem Naczelnika Państwa. - Artykuł 7 - Wszystkie podmioty prawne podlegają Naczelnikowi Państwa. - Artykuł 11 - Naczelnik państwa sprawuje władzę dożwyotnie. - Artykuł 13 - Rada Narodowa wykonuje zadania Naczelnika Państwa. - Artykuł 14 - Członkowie Rady Narodowej zostają wybrani przez Naczelnika Państwa. - Artykuł 15 - Radni mogą zostać swobodnie odwoływani, bądź powoływani przez Naczelnika państwa. - Artykuł 22 - Naczelnik może zostać odwołany głosem 3/4 Rady Narodowej w tajnym głosowaniu, które może nastąpić z wniosku każdego z członków Rady następnego dnia. - Artykuł 23 - W przypadku zarządzenia tajnego głosowania Naczelnik państwa nie może odwoływać, zmieniać, ani powoływać nowych radnych. - Artykuł 31 - Każdy człowiek jest jednostką wolną, ale jego prawa mogą zostać ograniczone przez Kodeks Karny jak i naczelnika państwa w przypadku wprowadzenia stanu nadzwyczajnego. - Artykuł 37 - Własność pyrwatna obywateli jest chroniona przez państwo. - Artykuł 38 - Wolność wyznaniowa jest prawem każdego mieszkańca. - Artykuł 64 - Stan nadzwyczajny może zostać wprowadzony przez Naczelnika państwa na nieokreśloną ilośc dni. Ogranicza on swobody obywatelskie w celu zapewnienia bezpieczeństwa. - Artykuł 84 - Państwo oraz Kościół są osobnymi istotami prawnymi. [...]"
 forp.2.a:0 "Podpis - Rajmund Andrzejczak"
 
 ##Sformowanie Rady Narodowej
 forp.3.t:0 "Powstanie Rady Narodowej"
 forp.3.d:0 "Dziś w gabinecie naczelnika panują optymstyczne nastroje. Czołowe głowy Sztabu Generalnego otrzymają pozycje w nowym organie legislacyjnym zwanym Radą Narodową RP. Wiele osób czeka z optymizmem jak i niepewnością na decyzje Naczelnika. Rada ma składać się z konkretnych biur odpowiedzialnych za szeroki zakres zadań zleconych z gabinetu naczelnika pozostawiając im pewien zakres autonomii. Na członków składać się będzie szeroka liczba generałów i zasłużonych osób dla Frontu, chociaż nie dla każdego znajdzie się miejsce. Tak prawdę mówiąc organ powstanie tylko i wyłącznie w celu usatysfakcjonowania wielu czołowych figur, które mogłyby zagrozić Andrzejczakowi. Nie będzie miał realnej siły przebicia i najpewniej niewiele pomoże w realnym naprawieniu Warszawy. Pozwoli to jedynie ustabilizować sytuację w rządzie i tymczasowo stworzyć swego rodzaju instytucję wydawania rozkazów. W przyszłości organ zostanie zmieniony, ale za pomocą jakich reform zdecyduje tylko i wyłącznie Rajmund. Zdanie sobie z tego sprawy przez wielu odrealnionych hurraoptymistów nowych posadek mogłoby zagrozić naszemu naczelnikowi. Póki co zadowolone nastroje nie przeszkadzają nam w procedowaniu dalej. Każdy dostanie to co mu obiecanie dzięki czemu pozycja naczelnika pozostanie niezmienna. Powołajmy zatem członków i miejmy to z głowy. Mikutel! Przekaż reszcie, że podjąłem decyzję..."
 forp.3.a:0 "Cóż za wspaniały układ."
 
 ##Przemówienie do warszawiaków
 forp.4.t:0 "Rajmund Andrzejczak przemawia do warszawiaków"
 forp.4.d:0 "Niedziela wieczór. Wszyscy wyczekują przemówienia zapowiedzianego na godzinę 18:00 przez Naczelnika państwa. Ludzie dorwali się do czego tylko mogli, aby wysłuchać przemówienia. Po ostatnich wydarzeniach wieści rozchodzą się dosyć szybko. Większość mieszkańców wstępnie zna sytuacje dowiadując się jej z gazet, stacji radiowych oraz od siebie nawzajem. Stolica nie darzy sympatią obecnej władzy, ale czemu tu się dziwić. Wojskowi zdobyli ją w tak brutalny sposób. Zdaniem wielu Marsz na Warszawę był bezsensowny. Wprowadził jedynie ubóstwo i pozostawił wschodnią część Warszawy w gruzach. Wybija godzina osiemnasta. W telewizorach ukazuje się naczelnik. -Przyjaciele, wiem że ten czas nie należał dla was do najłatwiejszych. Nie obawiajcie się, razem damy radę. Tylko wspólnymi siłami możemy odbudować zniszczenia jakie spowodował wróg.- Naczelnik kontynuował. -Żeby to osiągnąć potrzebuję każdego z was. Niezależnie czy oglądasz to czy słuchasz tej audycji to właśnie TY możesz przyczynić się do zmiany losów tego kraju. Razem odbudujemy zniszczoną Warszawę oraz wrócimy do godnego życia jak za starych dobrych lat. -Andrzejczak starał się przekonać obywateli jak mógł nie zależnie od poprzedzających przemówienie wydarzeń.- Póki co musimy działać. Wasze wsparcie wiele dla mnie znaczy. Nie dajmy się podzielić, walczmy wspólnie. Nie dajmy sobie odebrać tego co dał nam Bóg - jedności oraz woli walki. Razem zwyciężymi. Bóg z nami. Bóg z Polską. - Audycja się zakończyła. Zagorzali wyznawcy nowego ustroju podeszli do niej nadto optymistycznie, natomiast reszta... No cóż. Mało kto zmienił zdanie po próbach obalenia rządu Trzaskowskiego siłą i krwią warszawskich rodzin oraz obywateli..."
 forp.4.a:0 "Nowa nadzieja, powiadają niektórzy..."
 forp.5.t:0 "Plan zagospodarowania przestrzennego"
 forp.5.d:0 "Na salę konferencyjną wchodzą Rajmund Andrzejczka, Jarosław Mika oraz Janusz Adamczak. Głównym założeniem spotkania jest omówienie planu zagospodarowania przestrzennego, a raczej opcji jakie są do wyboru. Po wstępnym przywitaniu się rozpoczęła się narada. - Rajmund, zgodnie z twoim poleceniem przygotowałem plan, zgodnie z którym będziemy regularnie transferować 15% naszego budżetu do państwowej firmy budowlanej. Zapewni to nam stały, spory przyrost prędkości budowy nowych fabryk jak i sprzętu do działań wojennych. - Zaczął Adamczak. - Moim zdaniem to nie jest dobry pomysł. -Wtrącił Mika. - Wróg może zaatakować w każdej chwili, nie wiemy co zdarzy się w przyszłości, a teraźniejszości nie jesteśmy pewni. Nie oszukujmy się. Ludzie nie pałają do nas sympatią. Nie wiemy czy damy radę utrzymać ten rząd. Wykupienie za pomocą znacznie mniejszego kapitału prywatnych, niedotkniętych walkami fabryk, które już są gotowe, wesprze lokalnych przedsiębiorców jak i da nam nowe możliwości. - Stwierdził Jarosław. - Mika, nasze wojsko bez żadnych problemów przeciwstawi się Trzaskowskiemu. Gdyby wybuchła wojna defensywna to napewno sobie poradzimy. Ofensywa to zupełnie inna sprawa. - Z lekkim lekceważeniem rzekł Janusz. - Po cholerę porównujesz ofensywę z defensywą. Przegraliśmy tamtą wojnę, nie rozumiesz? Nie mamy ani chwili do stracenia. Musimy działać NATYCHMIASTOWO. - Zdenerwował się Mika. - Panowie, spokojnie, zastanowię się i zdecyduję. - Wtrącił Andrzejczak. - Ale Rajmund posłuchaj. - Dodał Mika. - Osobiste spory nie powinny grać roli w tym konflikcie, dajcie mi to przemyśleć w spokoju, bo nie stać nas na kolejne błędy. Odezwę się jak skończę. - Zakończył Naczelnik."
 forp.5.a:0 "Musimy myśleć długoterminowo. Zaowocuje to w przyszłości."
 forp.5.b:0 "Nie mamy czasu. Nowe fabryki to pewna inwestycja."