 POL_GATHERING_STORM_DESC:0 "Front Odnowy RP poniósł porażkę w trakcie ofensywy na Warszawę. Znienawidzony i niepopularny rząd wojska mimo przeciwności losu próbuje zmienić bieg historii i pozbyć się zbrodniarzy wprowadzając prawdziwe narodowe rządy.\n\nTeraz tylko Szef Sztabu Generalnego - Rajmund Andrzejczak może uratować sytuację, chociaż nie wydaje się to zbyt prawdopodobne. Wschodnia strona Wisły została doszczętnie zniszczona. Nienawiść społeczeństwa stworzyła braki w budżecie, przez co rząd nie był wstanie zapewnić godnych wynagrodzeń żołnierzom o randze od oficera w dół. Armia przestała być lojalna władzy. Od pewnego momentu wszyscy stracili wiarę..."
 OTHER_GATHERING_STORM_DESC:0 "Kończąc erę autorytarnych rządów PiSu liczne grono polskich frakcji wszczęło bunt dzisiaj zwany Wielką Secesją. Każde z nowo utworzonych państw posiada własny rząd i indywidualne problemy, które nie łatwo będzie rozwiązać.\n\nIstnieje wiele partii politycznych jak i opcji na rozegranie tej wojny. To TY zadecydujesz o tym jak to wszystko się potoczy. Los mieszkańców Polski leży w twoich rękach. Wybierz mądrze...\n(no albo i nie)"
